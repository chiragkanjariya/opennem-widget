<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OpenNEM Widget</title>
</head>

<body>
  <div class="opennem-widget">
    <div id="opennem-widget-chart"></div>

    <footer>

        <svg class="opennem-logo" width="20px" height="20px" viewBox="0 0 20 20" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g transform="translate(-341.000000, -81.000000)" stroke="#C74523">
              <g transform="translate(341.000000, 81.000000)">
                <circle id="Oval" cx="9.9378882" cy="9.9378882" r="9.4378882"></circle>
                <path
                  d="M2.98136646,6.58385093 C5.23870478,6.58870029 5.23369299,13.5163568 7.49103131,13.5209752 C9.74864054,13.5258246 9.75378778,6.59816809 12.011397,6.60301745 C14.2691417,6.60786681 14.2639944,13.5355233 16.5217391,13.5403727"

                  transform="translate(9.751553, 10.062112) scale(-1, 1) translate(-9.751553, -10.062112) "></path>
              </g>
            </g>
          </g>
        </svg>

          <a href="https://opennem.org.au/energy/nem" target="widget-window">OpenNEM</a>
          is a project of the
          <a href="https://www.energy-transition-hub.org/" target="widget-window">Energy Transition Hub</a></span>
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle" width="20" height="20"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" />
          <circle cx="12" cy="12" r="9" />
          <line x1="12" y1="8" x2="12.01" y2="8" />
          <polyline points="11 12 12 12 12 16 13 16" />
        </svg>
      </div>
    </footer>
  </div>
</body>

</html>
