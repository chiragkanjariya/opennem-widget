<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OpenNEM Widget</title>
</head>

<body>
  <div class="opennem-widget">
    <div id="opennem-widget-chart"></div>

    <footer>
      <div class="logo-links">
        <img class="opennem-logo" src="img/opennem-logo.svg" alt="OpenNEM logo" />
        <span>
          <a href="https://opennem.org.au/energy/nem" target="widget-window">OpenNEM</a>
          is a project of the
          <a href="https://www.energy-transition-hub.org/" target="widget-window">Energy Transition Hub</a></span>
      </div>
      <div>
        <a href="https://opennem.org.au/energy/nem" title="Expand this widget">
          <img src="img/expand-icon.svg" alt="Expand" />
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
