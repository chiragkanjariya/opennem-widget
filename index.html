<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OpenNEM Widget</title>
  <link rel="stylesheet" href="css/opennem-widget.css">
</head>

<body>
  <noscript>
    <h3>Unfortunately, OpenNEM requires JavaScript to be enabled for chart and data display.</h3>
    <h5>Please enable JavaScript in your browser settings.</h5>
  </noscript>

  <div class="opennem-widget">
    <header>
      <h1><img src="images/logo.png" alt="OpenNEM"> <span>National Electricity Market</span></h1>
    </header>
    <div class="chart-wrapper">
      <div id="legend-table">
        <table>
          <tbody>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(248, 231, 28);"></span>
                <span class="source-label">Solar (Rooftop)</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(223, 207, 0);"></span>
                <span class="source-label">Solar (Utility)</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(65, 117, 5);"></span>
                <span class="source-label">Wind</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(249, 220, 188);"></span>
                <span class="source-label">Gas (Reciprocating)</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(255, 205, 150);"></span>
                <span class="source-label">Gas (OCGT)</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(253, 180, 98);"></span>
                <span class="source-label">Gas (CCGT)</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(244, 142, 27);"></span>
                <span class="source-label">Gas (Steam)</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(69, 130, 180);"></span>
                <span class="source-label">Hydro</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(0, 162, 250);"></span>
                <span class="source-label">Battery (Discharging)</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(243, 80, 32);"></span>
                <span class="source-label">Distillate</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(163, 136, 111);"></span>
                <span class="source-label">Biomass</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(18, 18, 18);"></span>
                <span class="source-label">Black Coal</span>
              </td>
            </tr>
            <tr>
              <td class="row-label">
                <span class="source-colour" style="background-color: rgb(139, 87, 42);"></span>
                <span class="source-label">Brown Coal</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="chart"></div>
    </div>
    <footer>
      <div style="margin-bottom: 3px;">
        <a href="javascript:" id="legend-toggle">Graph Legend</a> |
        <a href="https://reneweconomy.com.au/opennem-widget/">More info</a>
      </div>
      <a href="https://opennem.org.au" target="_blank">OpenNEM</a> is a project of the
      <a href="http://www.energy-transition-hub.org/" target="_blank">Energy Transition Hub</a>
    </footer>
  </div>

  <script src="js/polyfill.min.js"></script>
  <script src="js/bundle.js"></script>
</body>

</html>
